<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Enhanced Magic Glow Social Cards - Beautiful hover effects for social media profiles">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Enhanced Magic Glow Social Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="card-container">
        <div class="elem-container">
            <div class="card instagram">
                <div class="border-glow"></div>
                <div class="glow"></div>
                <div class="card-content">
                    <div class="top-content">
                        <i class="icon fab fa-instagram"></i>
                        <h2 class="platform-name">Instagram</h2>
                        <p class="followers">Followers: 55K</p>
                    </div>
                    <a href="#" class="follow-btn">
                        <i class="fas fa-link"></i>
                        Follow Me
                    </a>
                </div>
            </div>
        </div>

        <div class="elem-container">
            <div class="card github">
                <div class="border-glow"></div>
                <div class="glow"></div>
                <div class="card-content">
                    <div class="top-content">
                        <i class="icon fab fa-github"></i>
                        <h2 class="platform-name">Github</h2>
                        <p class="followers">Followers: 20K</p>
                    </div>
                    <a href="#" class="follow-btn">
                        <i class="fas fa-link"></i>
                        Follow Me
                    </a>
                </div>
            </div>
        </div>

        <div class="elem-container">
            <div class="card linkedin">
                <div class="border-glow"></div>
                <div class="glow"></div>
                <div class="card-content">
                    <div class="top-content">
                        <i class="icon fab fa-linkedin-in"></i>
                        <h2 class="platform-name">Linkedin</h2>
                        <p class="followers">Followers: 30K</p>
                    </div>
                    <a href="#" class="follow-btn">
                        <i class="fas fa-link"></i>
                        Follow Me
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
