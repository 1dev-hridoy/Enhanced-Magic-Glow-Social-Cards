<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Magic Glow Social Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="card instagram">
        <div class="border-glow"></div>
        <div class="glow"></div>
        <div class="card-content">
            <i class="icon fab fa-instagram"></i>
            <h2 class="platform-name">Instagram</h2>
            <p class="followers">Followers: 55K</p>
            <a href="#" class="follow-btn">
                <i class="fas fa-link"></i>
                Follow Me
            </a>
        </div>
    </div>

    <div class="card github">
        <div class="border-glow"></div>
        <div class="glow"></div>
        <div class="card-content">
            <i class="icon fab fa-github"></i>
            <h2 class="platform-name">Github</h2>
            <p class="followers">Followers: 20K</p>
            <a href="#" class="follow-btn">
                <i class="fas fa-link"></i>
                Follow Me
            </a>
        </div>
    </div>

    <div class="card linkedin">
        <div class="border-glow"></div>
        <div class="glow"></div>
        <div class="card-content">
            <i class="icon fab fa-linkedin-in"></i>
            <h2 class="platform-name">Linkedin</h2>
            <p class="followers">Followers: 30K</p>
            <a href="#" class="follow-btn">
                <i class="fas fa-link"></i>
                Follow Me
            </a>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
